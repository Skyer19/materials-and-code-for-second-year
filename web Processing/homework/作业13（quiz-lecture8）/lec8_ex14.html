<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        list-style-type: square;
    }
    ol{
        list-style-type: upper-roman;
    }
</style>
<body>
<p>This is an unordered list:</p>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca</li>
</ul>

<p>This is an ordered list:</p>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca</li>
</ol>
</body>
</html>
